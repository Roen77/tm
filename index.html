<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        margin: 0;
        padding: 0;
      }
      .container {
        /* padding: 60px; */
        border: 5px solid paleturquoise;
        box-sizing: border-box;
        min-height: 100vh;
        min-height: calc(var(--vh, 1vh) * 100); /* [4] */
      }
      .box {
        height: 50px;
        border: 5px solid royalblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">change height:<span class="hh"></span></div>
      <!-- <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div> -->
    </div>
  </body>
  <script>
    const vh = window.innerHeight * 0.01; // [1]
    document.documentElement.style.setProperty("--vh", `${vh}px`); // [2]

    window.addEventListener("resize", () => {
      console.log("resize");
      const vh = window.innerHeight * 0.01;
      document.querySelector(".hh").textContent = vh;
      document.documentElement.style.setProperty("--vh", `${vh}px`);
    });
  </script>
</html>
